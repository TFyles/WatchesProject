<div class="row">
    <div class="col-md-12">
        <h1 class="text-center">Login</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 col-xs-12 jumbotron Gborder">
        <form name="LoginForm">
            <div class="row text-center">
                <div class="form-group col-md-12">
                    <label for="loginname">Username:</label>
                    <br>
                    <input type="text" name="loginname" class="form-control" ng-model="loginUsername" value="" required="required" />
                </div>
            </div>
            <div class="row text-center">
                <div class=" form-group col-md-12">
                    <label for="loginpassword">Password:</label>
                    <br>
                    <input type="password" name="loginpassword" class="form-control" ng-model="loginPassword" value="" required="required" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <a href="" class="btn btn-primary" ng-click="login()">Login</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <a href="/#/register">Register</a>
                </div>
            </div>
            <div class="row text-center">
                <p class="error">{{errorText}}</p>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
